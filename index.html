<!DOCTYPE html>
<html>

<style type="text/css">

}

.profile{

}

}

.logout{

border-radius:50px;
margin-left:80px;
background-color:blue;
color:white;

height:40px;
width:110px;
}

input{

height:50px;
padding-left:20px;

}

.verify{

font-weight:bold;
}

h1{

color:white;
}

.footer{
margin:0px;
padding:10px;
background-color:#4d79ff;
color:white;
}

.continue{
display:none;
font-size:22px;
border:none;
border-radius:50px;

background-color:#4d79ff;
color:white;
font-weight:bold;
height:40px;
width:150px;
}

a{
text-decoration:none;
}

.loginbtn{
font-size:22px;
border:none;
border-radius:50px;
margin-left:80px;
background-color:#4d79ff;
color:white;
font-weight:bold;
height:40px;
width:100px;
}

/**theme change**/

.themebtn{
border:none;
border-radius:50px;
margin-left:120px;
background-color:green;
color:white;
width:100px;
height:30px;
font-weight:bold;
font-size:20px;
}

.dmbody{
background-color:#cccccc;
color:black;
}

.dmlogin{
border:5px solid blue;
padding:10px;
background-color:#000000;
border-radius:50px;
width:280px;
height:auto;
margin-left:20px;
}

.dminput{
border:none;
font-size:22px;
height:50px;
padding-left:20px;
width:230px;
background-color:white;
color:black;
margin:5px;
margin-left:10px;
border-radius:50px;
font-weight:bold;
}

</style>

<body id="background">

<center>
<h1 onclick="location.reload();">
<i class="fas fa-home"></i>
</h1>
</center>

<center>
<div class="profile" id="profile">
<img src="profile 2.png" width="100px">
</div>
</center>

<br>

<button class="themebtn" id="themebtn" onclick="dark()">Light</button>

<br>
<br>

<div class="login" id="login">
<input type="text" name="username" id="input1" placeholder="username" >

<br>
<br>

<input type="text" name="password" id="input2" placeholder="password" >

<p id="verify" class="verify"></p>

<button onclick="myfunction()" id="checking" class="loginbtn">login
<i class="fas fa-sign-in-alt"></i>
</button>

<a href="https://suryabvs.github.io/web/vplayer.html" >
<button class="continue" id="continue">continue
<i class="fas fa-sign-in-alt"></i>
</button>
</a>

<br>

<button class="logout" id="logout" onclick="location.reload()">log out
<i class="fas fa-sign-out-alt"></i>
</button>

</div>

</body>

<br>

<script type="text/javascript">

function myfunction(){

var a = document.getElementById("input1").value;
var b = document.getElementById("input2").value;
var x = "surya"
var y = "123"

if(a==x&b==y){

document.getElementById("verify").innerHTML = "* sucessfully";
document.getElementById("verify").style.color = "#00b300";
document.getElementById("profile").style.border = "10px solid #66ff66";
document.getElementById("login").style.border = "5px solid #66ff66";
document.getElementById("checking").style.display = "none";
document.getElementById("continue").style.display = "block";
document.getElementById("logout").style.display = "block";

}

else{

document.getElementById("verify").innerHTML = "* incorrect username or password";
document.getElementById("verify").style.color = "#ff4d4d";
document.getElementById("profile").style.border = "10px solid #ff5c33";
document.getElementById("login").style.border = "5px solid #ff5c33";

}
}

function dark(){

var x = document.getElementById("background")
var y = document.getElementById("login")
var a = document.getElementById("input1")
var b = document.getElementById("input2")
x.classList.toggle("dmbody")
y.classList.toggle("dmlogin")
a.classList.toggle("dminput")
b.classList.toggle("dminput")


var z = document.getElementById("themebtn")

if(z.innerHTML=="Light"){
document.getElementById("themebtn").innerHTML="Dark"
}
else{
document.getElementById("themebtn").innerHTML="Light"
}
}

</script>
